name: Deploy CKB Airdrop to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'projects/ckb-airdrop/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: projects/ckb-airdrop/package-lock.json

      - name: Install dependencies
        working-directory: projects/ckb-airdrop
        run: npm ci

      - name: Build
        working-directory: projects/ckb-airdrop
        run: npm run build
        env:
          NETWORK: testnet

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: projects/ckb-airdrop/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
